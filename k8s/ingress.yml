apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elliott-and-mycah
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/issuer: "letsencrypt-staging"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - elliottandmycah.com
        - mycahandelliott.com
        - wedding.elgatomantocko.com
      secretName: elliott-and-mycah-tls
  rules:
    - host: 'elliottandmycah.com'
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: elliott-and-mycah
                port:
                  number: 80
    - host: 'mycahandelliott.com'
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: elliott-and-mycah
                port:
                  number: 80
    - host: 'wedding.elgatomantocko.com'
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: elliott-and-mycah
                port:
                  number: 80
